<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Face Detection App</title>

    <style>
      /* Navbar styling */
      .navbar {
        background-color: #343a40 !important;
        transition: background-color 0.5s ease;
      }

      .navbar:hover {
        background-color: #495057 !important;
      }

      .navbar-brand {
        color: aliceblue;
        font-weight: bold;
        font-size: 1.5rem;
      }

      .navbar-brand img {
        margin-right: 10px;
      }

      /* Body styling */
      body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
        padding-top: 20px;
      }

      /* Video container styling */
      .video-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      /* Screenshot container */
      .screenshot-container {
        margin-top: 20px;
        text-align: center;
      }

      /* Button styling */
      .btn-custom {
        background-color: #007bff;
        color: white;
        border-radius: 25px;
        padding: 10px 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #0056b3;
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/static/Screenshot 2024-03-23 103458.png" alt="" width="30" height="24">
            Face Detection App
          </a>
        </div>
    </nav>

    <div class="container">
      <!-- Video feed -->
      <div class="video-container">
        <img src="{{ url_for('video') }}" alt="Face Detection Video">
      </div>

      <!-- Button to capture screenshot -->
      <div class="screenshot-container">
        <a href="{{ url_for('screenshot') }}" class="btn btn-custom">Capture Screenshot</a>
      </div>

      <!-- Display the latest screenshot -->
      <div class="screenshot-container">
        <h5>Latest Screenshot</h5>
        {% if latest_screenshot %}
          <img src="{{ url_for('static', filename=latest_screenshot) }}" alt="Latest Screenshot" class="img-fluid">
        {% else %}
          <p>No screenshot available</p>
        {% endif %}
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
